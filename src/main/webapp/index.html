<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Form to test Jersey form data handling</title>
	</head>
<body>
	<h2>Jersey form data handling using @formParam annotation</h2>
	<form action="resources/forminput/form-param" method="POST">
		<label>Name</label> <input maxlength="15" name="name"/> 
		<br/><br/>
		<label>Phone</label> <input maxlength="15" name="phone"/> 
		<br/><br/>
		<input type="submit" value="Submit" />
		<input type="reset" value="Reset" />
	</form>
	 <h1>REST Upload demo</h1>
      <form method="post" action="resources/forminput/upload" enctype="multipart/form-data">
         <input type="hidden" name="action" value="upload" />
         <label>Load your file:</label>
         <input type="file" name="attachment" />
         <br />
         <input type="submit" value="Upload file" />
      </form>
</body>
</html>
